<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Event Locator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-calendar-event me-2"></i>Event Locator
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="events.html">Events</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <section class="bg-light py-4">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 page-header">
                    <h1 class="h2 mb-3">ðŸŽª All Events</h1>
                    <p class="text-muted" id="eventCount">Loading events...</p>
                </div>
                <div class="col-lg-4">
                    <button class="btn btn-outline-primary filter-header" type="button" data-bs-toggle="collapse" data-bs-target="#filtersCollapse">
                        <i class="bi bi-funnel me-2"></i>Filters & Search
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Filters Section -->
    <section class="collapse" id="filtersCollapse">
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <form id="eventFilters">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="cityFilterEvents" class="form-label">City</label>
                                <input type="text" class="form-control" id="cityFilterEvents" placeholder="Enter city">
                            </div>
                            <div class="col-md-3">
                                <label for="categoryFilterEvents" class="form-label">Category</label>
                                <select class="form-select" id="categoryFilterEvents">
                                    <option value="">All Categories</option>
                                    <option value="music">Music</option>
                                    <option value="sports">Sports</option>
                                    <option value="technology">Technology</option>
                                    <option value="food">Food & Drink</option>
                                    <option value="art">Art & Culture</option>
                                    <option value="business">Business</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="dateFilterEvents" class="form-label">Date</label>
                                <input type="date" class="form-control" id="dateFilterEvents">
                            </div>
                            <div class="col-md-3">
                                <label for="sortEvents" class="form-label">Sort By</label>
                                <select class="form-select" id="sortEvents">
                                    <option value="date">Date</option>
                                    <option value="name">Name</option>
                                    <option value="category">Category</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary me-2">Apply Filters</button>
                                <button type="button" class="btn btn-outline-secondary" onclick="clearFilters()">Clear All</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Events List Section -->
    <section class="py-4">
        <div class="container">
            <div class="row" id="eventsList">
                <!-- Events will be populated by JavaScript -->
            </div>
            
            <!-- Loading Spinner -->
            <div class="text-center" id="loadingSpinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            
            <!-- No Results -->
            <div class="text-center d-none" id="noResults">
                <div class="py-5">
                    <i class="bi bi-search display-1 text-muted"></i>
                    <h3 class="mt-3">No events found</h3>
                    <p class="text-muted">Try adjusting your search criteria or browse all events.</p>
                    <button class="btn btn-primary" onclick="clearFilters()">Clear Filters</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Event Locator</h5>
                    <p class="mb-0">Your go-to platform for discovering amazing events in your city.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="mb-0">&copy; 2025 Event Locator. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/events-data.js"></script>
    <script src="js/events.js"></script>
</body>
</html>
